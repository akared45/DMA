<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
</head>
<body>
    <h2>Admin Panel</h2>
    <button id="getDataBtn">Get Private Data</button>
    <p id="privateData"></p>
    <p id="error" style="color: red;"></p>

    <script>
        const token = localStorage.getItem('accessToken');
        if (!token) {
            window.location.href = 'login.html';
        }

        document.getElementById('getDataBtn').addEventListener('click', async () => {
            try {
                const response = await fetch('https://localhost:7209/api/PrivateData', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.status === 401) {
                    localStorage.removeItem('accessToken');
                    window.location.href = 'login.html';
                    return;
                }

                const result = await response.json();
                if (response.ok) {
                    document.getElementById('privateData').textContent = result.data;
                } else {
                    document.getElementById('error').textContent = result.message || 'Failed to fetch data';
                }
            } catch (err) {
                document.getElementById('error').textContent = 'Error connecting to server';
            }
        });
    </script>
</body>
</html>
